<html>
	<head>
		<script src="jquery-2.0.3.js"></script>
		<script src="jquery.mousewheel.min.js"></script>
        <style>
            body { 
                margin: 0;
                overflow: hidden; /* Hide scrollbars caused by offscreen pages. */    
            }
            #cover {
                position: fixed;
                top: 0px; 
                right: 0px;
                bottom: 0px;
                left: 0px;
                background: rgba(0, 0, 0, 0.1);
            }
            .page {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            #page-1 { background: red; }
            #page-2 { background: green; } 
        </style>
        <script>
            $(function() {
                // Position beneath the bottom of the screen all pages except for the first.
                $('.page:not(.current)').each(function (index, page) {
                    $(page).offset({top: window.innerHeight, left: 0});
                });

                // The cover is an area covering the entire screen (viewport) which captures mouse scrolling.
                $('#cover').on('mousewheel', function(event) {
                    console.log(event.deltaX, event.deltaY, event.deltaFactor);

                    // Get the next page to be displayed and it's current y position.
                    var nextPage = $('.page.current').next(); 
                    var nextPageCurrentYOffset = $(nextPage).offset().top;

                    // Scroll the next page up by the user's scrolling distance.
                    $(nextPage).offset({
                        top: nextPageCurrentYOffset += event.deltaY * event.deltaFactor,
                        left: 0,
                    });
                });

            });
        </script>
	</head>
	<body>
        <div id="page-1" class="page current">Page 1</div>
        <div id="page-2" class="page">Page 2</div>
        <div id="cover"></div>
    </body>
</html>
